<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Platform - Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>TradePro</h1>
                <span class="badge">DEMO</span>
            </div>
            <div class="header-right">
                <div class="balance">
                    <span class="label">Balance:</span>
                    <span class="value" id="balance">$10,000.00</span>
                </div>
                <div class="balance">
                    <span class="label">P&L:</span>
                    <span class="value" id="pnl">$0.00</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - Market Watch -->
            <div class="panel market-watch">
                <h2>Markets</h2>
                <div class="market-list" id="marketList">
                    <!-- Markets will be populated here -->
                </div>
            </div>

            <!-- Center Panel - Chart & Trading -->
            <div class="panel center-panel">
                <!-- Chart Area -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h2 id="selectedPair">BTC/USD</h2>
                        <div class="price-display">
                            <span class="current-price" id="currentPrice">$0.00</span>
                            <span class="price-change" id="priceChange">0.00%</span>
                        </div>
                    </div>
                    <canvas id="priceChart"></canvas>
                </div>

                <!-- Trading Panel -->
                <div class="trading-panel">
                    <div class="trade-form">
                        <div class="trade-tabs">
                            <button class="tab-btn active" data-type="buy">Buy</button>
                            <button class="tab-btn" data-type="sell">Sell</button>
                        </div>
                        <div class="trade-inputs">
                            <div class="input-group">
                                <label>Amount</label>
                                <input type="number" id="tradeAmount" placeholder="0.00" step="0.01" min="0">
                                <span class="unit" id="assetUnit">BTC</span>
                            </div>
                            <div class="input-group">
                                <label>Price</label>
                                <input type="number" id="tradePrice" placeholder="Market Price" step="0.01">
                                <span class="unit">USD</span>
                            </div>
                            <div class="input-group">
                                <label>Total</label>
                                <input type="number" id="tradeTotal" placeholder="0.00" readonly>
                                <span class="unit">USD</span>
                            </div>
                            <button class="trade-btn buy-btn" id="tradeBtn">Buy BTC</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Order Book & Positions -->
            <div class="panel right-panel">
                <!-- Order Book -->
                <div class="order-book">
                    <h3>Order Book</h3>
                    <div class="order-book-container">
                        <div class="asks" id="asks">
                            <!-- Sell orders -->
                        </div>
                        <div class="spread">
                            <span id="spreadValue">Spread: 0.00</span>
                        </div>
                        <div class="bids" id="bids">
                            <!-- Buy orders -->
                        </div>
                    </div>
                </div>

                <!-- Portfolio -->
                <div class="portfolio">
                    <h3>Portfolio</h3>
                    <div class="portfolio-list" id="portfolioList">
                        <!-- Portfolio items will be populated here -->
                    </div>
                </div>

                <!-- Recent Trades -->
                <div class="recent-trades">
                    <h3>Recent Trades</h3>
                    <div class="trades-list" id="tradesList">
                        <!-- Recent trades will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
